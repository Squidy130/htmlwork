<body>
    <h1>Bank Loan Application</h1>
    <fieldset>
        <legend><b>Personal Information</b></legend>
        <label for="">Full Name:</label><br>
        <input type="text"><br><br>
        <label for="">Date of Birth:</label><br>
        <input type="date"><br><br>
        <label for="">Gender:</label><br><br>
        <input type="radio" name="">Male<br><br>
        <input type="radio" name="">Female<br><br>
        <input type="radio" name="">Other<br><br>
        <label for="">Contact Number:</label><br>
        <input type="number"><br><br>
        <label for="">Email address:</label><br>
        <input type="text"><br><br>
        <label for="">Address:</label><br>
        <textarea name="" id=""></textarea>
    </fieldset>
    <!-- end -->
    <br>
    <fieldset>
        <legend><b>Loan Details </b></legend>
        <label for="">Loan Amount:</label><br>
        <input type="number"><br><br>
        <label for="">Purpose of Loan:</label><br>
        <textarea name="" id=""></textarea><br><br>
        <label for="">Loan Term (in years):</label><br>
        <input type="number"><br>
    </fieldset>
    <!-- end -->
    <br>
    <fieldset>
        <legend><b>Financial Information</b></legend>
        <label for="">Annual Income:</label><br>
        <input type="number"><br><br>
        <label for="">Exisiting Debts:</label><br>
        <input type="number"><br><br>
        <label for="">Employer Name:</label><br>
        <input type="text"><br><br>
        <label for="">Job Title:</label><br>
        <input type="text"><br><br>
        <label for="">Years with Current Employer:</label><br>
        <input type="number">
    </fieldset>
    <!-- end -->
    <br>
    <fieldset>
        <legend><b>Supporting Documents</b></legend>
        <label for="">Upload ID Proof:</label><br>
        <input type="file"><br><br>
        <label for="">Upload Income Proof:</label><br>
        <input type="file"><br><br>
        <label for="">Upload Address Proof:</label><br>
        <input type="file"><br><br>
        <input type="submit" value="Submit Application">&nbsp;
        <input type="reset">


    </fieldset>
</body>
</html>
